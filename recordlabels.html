<div class="create">
    <form method="POST" id="addRecordLabel">
        <legend><strong>Add New Record Label</strong></legend>
        <fieldset>
            <label for="name"> Name: </label>
                <input type="text" id="name" name="name" required>
        </fieldset>
        <button type="submit"> Submit </button>
        <button> Cancel </button>
	</form>
</div>

<br />

<div class="update">
    <form method="POST" id="updateRecordLabel">
        <legend><strong>Update Record Label Information</strong></legend>
          <fieldset>
            <input type="hidden" name="recordLabelID" id="updateRecordLabelID" value="1">
            <label for="id"> ID: </label>
            <label for="recordlabel"> Record Label: </label>
            <input type="text" id="recordlabel" name="recordlabel" required>
                    <option value="0">&nbsp;</option>
                    <option value="1" selected> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                </select>
                <label> Record Label: </label>
                    <input type="text" name="recordlabel" value="Foreign Family Collective" required>
          </fieldset>
        <button type="submit"> Save Changes </button>
        <button> Cancel </button>
	</form>
</div>
